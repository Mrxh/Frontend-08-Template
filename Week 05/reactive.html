<html>
<head>
<title>reactive</title>
</head>
<body>
<script>
    let object = {
        a:1,
        b:'aa'
    }

    // 创建proxy代理对象对目标对象进行监听
    let proxy = reactive(object)

    function reactive(object){
        return new Proxy(object,{
            // config 配置设置
            // setter
            set(obj,prop,val){
                obj[prop] = val
                console.log(obj,prop,val)
                return obj[prop]
            },
            // getter
            get(obj,prop){
                console.log('获取'+prop+':'+obj[prop])
                return obj[prop]
            }
        })
    }
</script>
</body>
</html>
