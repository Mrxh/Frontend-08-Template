<html>
<head>
<title>TicTacToe</title>
<style>
    #container{
        width: 701px;
        margin-bottom: 20px;
    }
    .cell{
        width: 6px;
        height: 6px;
        display: inline-block;
        background-color: gray;
        border-right: 1px solid white;
        border-bottom: 1px solid white;
        vertical-align: middle;
    }
</style>
</head>
<body>
    <div id="container"></div>
    <button onclick="localStorage['map']=JSON.stringify(map)">save</button>
    <script>
        class BinaryHeap {
            constructor(data,compare){
                this.data = data.slice()
                this.compare = compare || ((a,b)=>a-b)
            }

            getLeftIndex(index){
                return 2*index+1
            }
            getRightIndex(index){
                return 2*index+2
            }
            getParentIndex(index){
                return Math.floor((index-1)/2)
            }
            take(){
                if(!this.data.length)
                    return
                let min = this.data[0]
                let i = 0
                
                while(i<this.data.length){
                    if(this.getLeftIndex(i)>=this.data.length){
                        break;
                    }
                    if(this.getRightIndex(i)>=this.data.length){
                        this.data[i] = this.data[this.getLeftIndex(i)]
                        i = this.getLeftIndex(i)
                        break;
                    }
                    if(this.compare(this.data[this.getLeftIndex(i)],this.data[this.getRightIndex(i)])<0){
                        this.data[i] = this.data[this.getLeftIndex(i)]
                        i = this.getLeftIndex(i)
                    }else{
                        this.data[i] = this.data[this.getRightIndex(i)]
                        i = this.getRightIndex(i)
                    }
                }
                
                if(i<this.data.length-1){
                    this.insertAt(i,this.data.pop())
                }else{
                    this.data.pop()
                }

                return min
            }
            insertAt(i,v){
                this.data[i] = v
                while(i>0 && this.compare(v,this.data[this.getParentIndex(i)])<0){
                    this.data[i] =this.data[this.getParentIndex(i)]
                    this.data[this.getParentIndex(i)] = v
                    i = this.getParentIndex(i)
                }
            }
            insert(v){
                this.insertAt(this.data.length,v)
            }
            get length(){
                return this.data.length
            }
        }
        
        let map = localStorage['map']?JSON.parse(localStorage['map']):Array(10000).fill(0)

        let container = document.getElementById('container')
        for(let y=0;y<100;y++){
            for(let x=0;x<100;x++){
                let cell = document.createElement('div')
                cell.classList.add('cell')
                
                if(map[y*100+x] == 1)
                    cell.style.backgroundColor = 'black'
                    
                cell.addEventListener('mousemove',()=>{
                    if(mousedown){
                        if(clear){
                            cell.style.backgroundColor = ''
                            map[y*100+x] = 0
                        }else{
                            cell.style.backgroundColor = 'black'
                            map[y*100+x] = 1
                        }
                    }
                })
                container.appendChild(cell)
            }
        }

        let mousedown = false
        let clear = false
        document.addEventListener('mousedown',e=>{
            mousedown = true
            clear = (e.which === 3)
        })

        document.addEventListener('mouseup',()=>{
            mousedown = false
        })
        document.addEventListener('contextmenu',e=>{
            e.preventDefault()
        })

        function sleep(t){
            return new Promise((resolve,reject)=>{
                setTimeout(resolve,t)
            })
        }

        async function findPath(map,start,end){
            let table = Object.create(map)
            let queue = new BinaryHeap([start],(a,b)=>distance(a)-distance(b))

            async function insert(x,y,pre){
                if(x<0 || x>=100 || y<0 || y>=100)
                    return
                if(table[y*100+x])
                    return
                await sleep(5)
                container.children[y*100+x].style.backgroundColor = 'lightgreen'
                table[y*100+x] = pre
                queue.insert([x,y])
            }

            function distance(point){
                return (point[0]-end[0])**2+(point[1]-end[1])**2
            }

            while(queue.length){
                let [x,y] = queue.take()

                if(x === end[0] && y === end[1]){
                    let path = []
                    while(x!=start[0] || y!=start[1]){
                        path.push(map[y*100+x]);
                        [x, y] = table[y*100 + x]
                        // await sleep(30)
                        container.children[y*100+x].style.backgroundColor = 'purple'
                    }

                    return path
                }
                
                await insert(x-1,y,[x,y])
                await insert(x,y-1,[x,y])
                await insert(x+1,y,[x,y])
                await insert(x,y+1,[x,y])

                await insert(x-1,y-1,[x,y])
                await insert(x+1,y-1,[x,y])
                await insert(x-1,y+1,[x,y])
                await insert(x+1,y+1,[x,y])
            }
            
            return null
        }

        // findPath(map,[0,0],[50,50])
    </script>
</body>
</html>
