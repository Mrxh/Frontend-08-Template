<script>
    function NumberToString(num,lx){
        let str = ''
        // 二进制
        if(lx === 2){
            while(num>0){
                if(num%2){
                    str = (num%2) + str
                }else{
                    str = 0 +str
                }
                num >>=1
            }
        }else if(lx === 8){
        // 八进制
            while(num>0){
                if(num%8){
                    str = (num%8) + str
                }else{
                    str = 0 +str
                }
                num >>=3
            }
        }else if(lx === 10){
        // 十进制
            str = String(num)
        }else if(lx === 16){
        // 十六进制
            while(num>0){
                if(num%16){
                    str = (num%16) + str
                }else{
                    str = 0 +str
                }
                num >>=4
            }
        }

        return str
    }

    function StringToNumber(str){
        let number = 0
        let binNumbers = '01'
        let octNumbers = '01234567'
        let hexNumbers = '0123456789abcdef'
        
        // 二进制
        if(str.startsWith('0b')){
            for(let i=str.length-1;i>2;i--){
                number += Number(binNumbers.indexOf(str[i]))*2**(str.length-1-i)
            }
        }else if(str.startsWith('0o')){ 
        // 八进制
            for(let i=str.length-1;i>2;i--){
                number += Number(octNumbers.indexOf(str[i]))*8**(str.length-1-i)
            }
        }else if(str.startsWith('0x')){ 
        // 十六进制
            for(let i=str.length-1;i>2;i--){
                number += Number(hexNumbers.indexOf(str[i]))*16**(str.length-1-i)
            }
        }else{
        // 十进制
            number = Number(str)
        }
        
        return number
    }

    let nts = NumberToString(1011,2)
    let stn = StringToNumber('0x3434')
    console.log(nts,stn)
</script>
</body>
</html>
