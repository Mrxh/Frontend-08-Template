<script>
    function findIndex(str,tar){
        for(let i =0;i<str.length;i++){
            if(str.slice(i,i+tar.length) === tar)
                return true
        }
        return false
    }

    function match(string){
        let foundA = false
        for(let str of string){
            if(str === 'a'){
                foundA = true
            }else if(foundA && str === 'b'){
                return true
            }else{
                foundA = false
            }
        }
        return false
    }

    console.log(findIndex('dfgerrabwtg','ab'))
</script>
